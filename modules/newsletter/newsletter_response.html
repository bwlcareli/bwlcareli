<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head><title>Redirect...</title>
	<script type="text/javascript">
		var $_GET = new Array();
		var SMOMAbsoluteRootURL = location.href.substring(0, location.href.lastIndexOf("/"));
		SMOMAbsoluteRootURL = SMOMAbsoluteRootURL.replace("/modules/newsletter","");
		function initGetVars(getVars, arrTarget){
			var arrVars = arrVal = null;
			if(!(getVars.length > 0)) return(arrTarget);
			getVars = getVars.replace(/\?/g, ''); arrVars = getVars.split('&');
			for(var i=0;i<arrVars.length;i++){arrVal = arrVars[i].split('='); arrTarget[arrVal[0].toString()] = unescape(arrVal[1]).toString()};
			return(arrTarget);
		};
		function getVar(varname){
			if($_GET[varname]){
				return($_GET[varname]);
			} else {
				return('');
			};
		};
		function SMResponseRedirect(){
			var sType = getVar('type').toString().toLowerCase();
			var sDouble = getVar('dbl').toString().toLowerCase();
			var sState = getVar('state').toString().toLowerCase();

			if(sType == 'optout' && sDouble == '1'){
				location.replace(SMOMAbsoluteRootURL + "/pg35.html");
			} else if(sType == 'optout'){
				if(sState == 'success'){
					location.replace(SMOMAbsoluteRootURL + "/pg35.html");
				} else if(sState == 'error') {
					location.replace(SMOMAbsoluteRootURL + "/pg35.html");
				};
			} else {
				if(sState == 'success'){
					location.replace(SMOMAbsoluteRootURL + "/pg24.html");
				} else if(sState == 'error') {
					location.replace(SMOMAbsoluteRootURL + "/pg25.html");
				} else {
					location.replace(SMOMAbsoluteRootURL + "/index.html");
				};
			};
		};
		initGetVars(window.location.search.toString(), $_GET);
	</script>
</head><body onload="SMResponseRedirect()"></body></html>
